<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="jquery-toanywhere.js"></script>
		<script>
			$(function() {
				$("a").toAnywhere();
			});
		</script>
	</head>
	<body>
		<h1 id="title">Title</h1>
		<div id="content" style="height:2200px;border:1px solid black;">
			<h1>Hello World</h1>
		</div>
		<a href="#title" >to Title!</a> | <a href="#content" >to Content</a>
	</body>
</html>
