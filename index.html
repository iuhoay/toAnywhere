<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="jquery-toanywhere.js" type="text/javascript"></script>
		<script>
			$(function() {
				$("#toTitle,#toContent").toAnywhere(1000);
			});
		</script>
	</head>
	<body>
		<h1 id="title">Title</h1>
		<div id="content" style="height:2200px;border:1px solid black;">
			<h1>Hello World</h1>
		</div>
		<a id="toTitle" href="#title" >to Title!</a> | 
		<a id="toContent" href="#content" duration="500">to Content</a>
	</body>
</html>
