<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="css.css" />
<!--[if lt IE 7]>
<link rel="stylesheet" href="jquery-toanywhere.css" />
<![endif]-->
</head>
<body>
<div id="head"><h1>toAnywhere Demo</h1></div>
<div id="content">
<a anytype="link" class="to_any_link" href="#footer">footer</a><br>
<a href="https://github.com/charsky/toAnywhere">here</a>
</div>
<div id="footer">&copy; 2012 <a href="http://charsky.github.com" title="Chuck's blog">Chuck</a></div>
<a class="to_any custom_any" href="body">
  <span>返回顶部</span>
</a>
<a class="to_any custom_any custom_any_right" duration="100" href="#content">
  <span>返回顶部内容</span>
</a>
<a class="to_any custom_any custom_any_img" href="body"></a>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="jquery-toanywhere-v2.min.js"></script>
<script>
  $(".to_any,.to_any_link")
    .toAnywhere(500)
    .css("color", "black")
    .filter(".custom_any_img")
    .css("opacity", 0.5)
    .hover(function() {
      $(this).css("opacity", 1);
    }, function() {
      $(this).css("opacity", 0.5);
    });
</script>
</body>
</html>
