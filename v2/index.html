<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="jquery-toanywhere.css" />
  </head>
  <body>
    <div id="head">Head</div>
    <div id="content">Hello World</div>
    <div id="footer">
      foot
    </div>
    <a class="to_any custom_any" href="body">
      <span>返回顶部</span>
    </a>
    <a class="to_any custom_any custom_any_right" duration="100" href="#content">
      <span>返回内容顶部</span>
    </a>
    <script src="../jquery-1.7.1.min.js"></script>
    <script src="jquery-toanywhere-v2.js"></script>
    <script>
      $(".to_any").toAnywhere(500).css("color", "black");
    </script>
  </body>
</html>
